<!DOCTYPE HTML>  
<html>  
  
<head>  
    <title>Where will you be in 30 years? 
    </title>
</head>  
  
<body style = "text-align:center;" id = "body">  
      
    <h1 id = "header" style = "color:black;" >  
        Where will you be in 30 years?  
    </h1>

    <h3 id = "outcome" style = "color:darkgrey;" >  
        Traceability outcome  
    </h3> 
      
    <p id = "SUCCESS_VIEW" style =  
        "font-size: 23px; font-weight: bold; color: green; "> 
    </p> 

    <p id = "FAIL_VIEW" style =  
        "font-size: 23px; font-weight: bold; color: red; "> 
    </p>

    <a href="https://forms.office.com/pages/responsepage.aspx?id=veDvEDCgykuAnLXmdF5JmqCgL7C8hFpOpjzvYGVDxytUQllYRERaWDQ2SkxDSTY1MkI1SldUSkJFTy4u&origin=QRCode">
  		<p id = "FORM_LINK_VIEW" style =  
        "font-size: 23px; font-weight: bold; color: blue; "> 
    </p> 
	</a>

	<a href="tag.jpg" download>
  		<img src="tag.jpg" alt="tag" width="100">
	</a>

    <a href="tag.jpg" download>
  		<p id = "DOWNLOAD_VIEW" style =  
        "font-size: 23px; font-weight: bold; color: blue; ">

	</a>
      
    <script> 
        var el_success = document.getElementById("SUCCESS_VIEW"); 
        var el_fail = document.getElementById("FAIL_VIEW");
        var el_form_link = document.getElementById("FORM_LINK_VIEW");
        var el_download = document.getElementById("DOWNLOAD_VIEW");       

        function generate_trace() { 
        	var success = Math.random() >= 0.1;
            el_success.innerHTML = success ? "Traceable." : "";
            el_fail.innerHTML = success ? "" : "Untraceable.";
            el_form_link.innerHTML = "Click here to answer a few short questions about traceability."

        }          
    </script>
    <body onload="generate_trace()">
